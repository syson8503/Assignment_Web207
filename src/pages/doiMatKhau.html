<section>
  <div class="container">
    <div class="row text-center mt-5">
      <div class="col-lg-4 col-md-2"></div>
      <div class="col-lg-4 col-md-8">
        <h3 class="mb-3">Đổi mật khẩu</h3>
        <form class="mt-4">
          <!-- account -->
          <div class="row mb-3">
            <label for="account" class="col-sm-4 col-form-label">account</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="account"
                ng-model="account"
              />
            </div>
          </div>
          <!-- password -->
          <div class="row mb-3">
            <label for="oldPassword" class="col-sm-4 col-form-label"
              >Old password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="oldPassword"
                ng-model="oldPassWord"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="newPassword" class="col-sm-4 col-form-label"
              >New password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="newPassword"
                ng-model="newPassWord"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="ConfirmDoiMK" class="col-sm-4 col-form-label"
              >Confirm</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="ConfirmDoiMK"
                ng-model="ConfirmDoiMK"
              />
            </div>
          </div>

          <a
            type="submit"
            class="btn btn-primary mt-4 mb-4"
            ng-click="doiMatKhau($event)"
          >
            Lưu thay đổi
          </a>
        </form>
      </div>

      <div class="col-lg-4 col-md-2"></div>
    </div>
  </div>
</section>
